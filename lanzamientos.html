<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halcon Space</title>
    <link rel="shortcut icon" href="https://halconspace.site/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/lanzamientos.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script> <!-- Cargar el menú superior y pie de pagina-->
    <script src="js/lanzamientos.js" defer></script> <!-- Cargar lanzamientos-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Cargar gráficos-->

    <!-- EMBED DE LA PAGINA -->
     <!-- Open Graph (Facebook, WhatsApp, LinkedIn, etc.) -->
    <meta property="og:title" content="Lanzamientos - Halcon Space">
    <meta property="og:description" content="Halcon Space es líder en exploración espacial y comunicación satelital desde Kerbin. Misiones, lanzamientos y vehículos.">
    <meta property="og:url" content="https://halconspace.site/">
    <meta property="og:image" content="https://halconspace.site/img/fotos/Falcon%209%20en%20SLC-40.jpg">
    <meta property="og:image:alt" content="Halcon Space">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="es_ES">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lanzamientos - Halcon Space">
    <meta name="twitter:description" content="Halcon Space es líder en exploración espacial y comunicación satelital desde Kerbin. Misiones, lanzamientos y vehículos.">
    <meta name="twitter:image" content="https://halconspace.site/img/fotos/Falcon%209%20en%20SLC-40.jpg">
    <meta name="twitter:image:alt" content="Halcon Space">
    <meta name="twitter:site" content="@HalconSpace">

</head>
<body>
    <div id="menu-container"></div>
    <!-- Header -->
    <section class="section" style="margin-top: 70px; padding-top: 60px;">
        <div class="container">
            <div class="section-header">
                <h2>Historial de Lanzamientos</h2>
                <p>Todas nuestras misiones espaciales, desde los primeros vuelos hasta las próximas expediciones</p>
            </div>

            <div class="stats-container">
                <div class="chart-wrapper">
                  <div class="chart-box">
                    <canvas id="launchesChart" height="100"></canvas>
                    <p>Lanzamientos</p>
                  </div>
                  <div class="chart-box">
                    <canvas id="landingsChart" height="100"></canvas>
                    <p>Aterrizajes</p>
                  </div>
                  <div class="chart-box">
                    <canvas id="vehicleChart" height="100"></canvas>
                    <p>Vuelos por vehículo</p>
                  </div>
                </div>
                <div id="launches-data">
                  <!-- Datos resumidos se cargan aquí -->
                </div>
              </div>
              
            <!-- Filters -->
            <div class="filters">
                <!-- Filtro por estado -->
                 <div class="filterr">
                    <div class="filtro">
                        <label for="filter-status">Estado:</label>
                        <select id="filter-status">
                          <option value="all" selected>Todos</option>
                          <option value="exito">Éxitosos</option>
                          <option value="programado">Programados</option>
                        </select>
                    </div>
                    
              
                <!-- Filtro por vehículo -->
                 <div class="filtro">
                    <label for="filter-vehicle">Vehículo:</label>
                    <select id="filter-vehicle">
                      <option value="all" selected>Todos</option>
                      <option value="falcon 9">Falcon 9</option>
                      <option value="falcon heavy">Falcon Heavy</option>
                    </select>
                 </div>

                 <div class="filtro">
                    <label for="filter-plataforma">Plataforma:</label>
                    <select id="filter-plataforma">
                      <option value="all" selected>Todas</option>
                      <option value="slc-40">SLC-40</option>
                      <option value="lc-39a">LC-39A</option>
                    </select>
                  </div>                  

                 </div>
                <!-- Barra de búsqueda -->
                <label for="search-name">Buscar misión:</label>
                <input type="text" id="search-name" placeholder="Buscar misión...">
              </div>
              

            <!-- Launches Grid -->
            <div class="grid grid-3" id="launchesContainer">
                <!-- Launches will be loaded here -->
            </div>
            <p id="no-results" style="display:none; color: var(--text-secondary); text-align:center; margin-top:20px;">
                No se encontraron lanzamientos con los filtros actuales.
              </p>
        </div>
    </section>
</body>
</html>
